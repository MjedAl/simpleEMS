<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EMS</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/fonts/fontawesome-all.min.css">

</head>
<div style="height: 100vh;background: linear-gradient(rgb(23,162,184) 0%, white 100%);">

    <nav class="navbar navbar-dark navbar-expand-md bg-info">
        <div class="container-fluid"><a class="navbar-brand" href="/">EMS</a><button data-toggle="collapse"
                class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
        </div>
    </nav>

    <body class="bg-gradient-primary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9 col-lg-12 col-xl-10">
                    <div class="card shadow-lg o-hidden border-0 my-5">
                        <div class="card-body p-0">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                                </div>
                                <form class="user" method="post">
                                    <div class="form-group"><input class="form-control form-control-user" type="email"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address..." name="email" required=""></div>
                                    <div class="form-group"><input class="form-control form-control-user"
                                            type="password" id="exampleInputPassword" placeholder="Password"
                                            name="password" required=""></div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check"><input class="form-check-input custom-control-input"
                                                    type="checkbox" id="formCheck-1"><label
                                                    class="form-check-label custom-control-label"
                                                    for="formCheck-1">Remember Me</label></div>
                                        </div>
                                    </div><button class="btn btn-primary btn-block text-white btn-user"
                                        type="submit">Login</button>
                                    <!-- Messages -->
                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                    {% if messages %}
                                    {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert"
                                        style="margin-top: 16px;">
                                        <span>{{ message }}</span>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    {% endfor %}
                                    <script>
                                        window.setTimeout(function () {
                                            $(".alert").fadeTo(500, 0).slideUp(500, function () {
                                                $(this).remove();
                                            });
                                        }, 3000);
                                    </script>
                                    {% endif %}
                                    {% endwith %}
                                    <hr>
                                </form>
                                <a class="btn btn-danger btn-block text-white btn-google btn-user" role="button"
                                    href="/gAuth"><i class="fab fa-google"></i>Â  Login with Google</a>
                                <hr />
                                <!-- <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div> -->
                                <div class="text-center"><a class="small" href="register">Create an Account!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="static/assets/js/jquery.min.js"></script>
<script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
