<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EMS</title>
    <link rel="stylesheet" href="./static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/assets/fonts/fontawesome-all.min.css">
</head>
</head>
<div style="height: 100vh;background: linear-gradient(rgb(23,162,184) 0%, white 100%);">

    <nav class="navbar navbar-dark navbar-expand-md bg-info">
        <div class="container-fluid"><a class="navbar-brand" href="/">EMS</a>
        </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show"
        style="margin-top: 1%;margin-right: 10%;margin-left: 10%;" role="alert">
        <span>{{ message }}</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <script>
        window.setTimeout(function () {
            $(".alert").fadeTo(500, 0).slideUp(500, function () {
                $(this).remove();
            });
        }, 1500);
    </script>
    {% endif %}
    {% endwith %}

    <body class="bg-gradient-primary">
        <div class="container">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Create an Account!</h4>
                        </div>
                        <form class="user" method='POST'>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                        type="text" placeholder="First Name" name="first_name" required=""></div>
                                <div class="col-sm-6"><input class="form-control form-control-user validationDefault02"
                                        type="text" id="exampleFirstName" placeholder="Last Name" name="last_name"
                                        required=""></div>
                            </div>
                            <div class="form-group"><input class="form-control form-control-user" type="email"
                                    id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address"
                                    name="email" required="" inputmode="email"></div>
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                        type="password" id="examplePasswordInput" placeholder="Password" name="password"
                                        required=""></div>
                                <!-- <div class="col-sm-6"><input class="form-control form-control-user" type="password"
                                        id="exampleRepeatPasswordInput" placeholder="Repeat Password"
                                        name="password_repeat" required=""></div> -->
                            </div><button class="btn btn-primary btn-block text-white btn-user" type="submit">Register
                                Account</button>
                            <hr>
                        </form>
                        <a class="btn btn-danger btn-block text-white btn-google btn-user" role="button"
                            href="/gAuth"><i class="fab fa-google"></i>Â  Register with Google</a>
                        <hr />
                        <!-- <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div> -->
                        <div class="text-center"><a class="small" href="login">Already have an account? Login!</a></div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="static/assets/js/jquery.min.js"></script>
<script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>


</html>
